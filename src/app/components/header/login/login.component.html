<app-user-form-container [type]="'login'">

  <form #loginForm="ngForm" (ngSubmit)="onSubmit()">

    <flash-messages></flash-messages>

    <label for="email">Email</label>
    <input [class.is-invalid]="validationErrors.isInputInvalid(userEmail)" type="email" name="email" #userEmail="ngModel" [(ngModel)]="user.email"
      required pattern="[a-z0-9!#$%&'*+/=?^_`{|}~-]+(?:\.[a-z0-9!#$%&'*+/=?^_`{|}~-]+)*@(?:[a-z0-9](?:[a-z0-9-]*[a-z0-9])?\.)+[a-z0-9](?:[a-z0-9-]*[a-z0-9])?"
      placeholder="mail@mail.com">

    <div class="is-invalid" [hidden]="validationErrors.isErrorHidden(userEmail, 'required')">
      Email is required.
    </div>

    <div class="is-invalid" [hidden]="validationErrors.isErrorHidden(userEmail, 'pattern')">
      Email is not valid.
    </div>


    <label for="password">Password</label>

    <input type="password" name="password" #userPassword="ngModel" [(ngModel)]="user.password" required minlength="8" placeholder="Must be at least 8 characters"
      #userPassword="ngModel" [class.is-invalid]="validationErrors.isInputInvalid(userPassword)">

    <div class="is-invalid" [hidden]="validationErrors.isErrorHidden(userPassword, 'required')">
      Password is required.
    </div>

    <div class="is-invalid" [hidden]="validationErrors.isErrorHidden(userPassword, 'minlength')">
      Must be at least 8 characters.
    </div>




    <button type="submit" [disabled]="!loginForm.form.valid" class="btn-dark ">Submit</button>

  </form>
</app-user-form-container>
